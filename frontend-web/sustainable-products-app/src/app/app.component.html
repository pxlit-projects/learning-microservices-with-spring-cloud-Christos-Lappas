    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow p-4" style="width: 20rem;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                [(ngModel)]="username"
                name="username"
                id="username"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>    
           
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>    
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
} @else {
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Sustainable Products Shop</a>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          @if (isCustomer()) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/customer/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/customer/cart">
                Cart <i class="bi bi-cart"></i>
              </a>
            </li>
          } @else if (isAdmin()) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/logs">Logs</a>
            </li>
          }
        </ul>
        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </nav>
}

<router-outlet></router-outlet>
